#spring.datasource.url=jdbc:mysql://task_constructor_mysql:3306/task-constructor
spring.datasource.url=jdbc:mysql://localhost:9306/task-constructor
spring.datasource.username=flyway
spring.datasource.password=flyway
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui
# Disabling the swagger-ui
springdoc.swagger-ui.enabled=true
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
# Disabling the /v3/api-docs enpoint
springdoc.api-docs.enabled=true


server.port=9000